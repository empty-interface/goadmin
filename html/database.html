<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        /* .tables{
            
        } */
    </style>
</head>
<body>
    <header>
        <h1>Database</h1>
        <a href={{.DisconnectPath}}>disconnect</a>
    </header>
    
    <ul class="tables">
        {{range  .Tables}}
            <li class="table"><a alt="" href={{printf "/table?name=%s&a=%v" .Name $.Junk}} >{{.Name}}</a></li>
        {{end}}
    </ul>
    <script type="application/javascript">
        {{if .SaveConnectionLocally}}
            const itemName = "{{.ItemName}}";
            function reviver(key,value){
                if (typeof value == 'object' && value != null && value.type === "Map"){
                    return new Map(value.data);
                }
                return value;
            }
            function replacer(key,value){
                if (value instanceof Map){
                    return{ 
                        type:"Map",
                        data:Array.from(value.entries())
                    };
                }else{
                    return value;
                }
            }
            let localStorage = window.localStorage;
            let connectionsItem = localStorage.getItem(itemName)
            let connections = undefined
            if (connectionsItem){
                connections = JSON.parse(connectionsItem,reviver)
                console.log("Item",connections)
            }else{
                connections = new Map()
            }
            const key = {{.Driver}} + " " + {{.Username}}+ " " + {{.DBname}}
            const driver = {{.Driver}}
            const username = {{.Username}}
            const dbname = {{.DBname}}
            const password = {{.Password}}
            const newItem = {
                driver:driver,
                username:username,
                dbname:dbname,
                password:password,
            };
            connections.set(key,newItem)
            let item = JSON.stringify(connections,replacer)
            localStorage.setItem(itemName,item)
            // console.log("Item",localStorage.getItem("connections"))
        {{end}}
    </script>
</body>
</html>
